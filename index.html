<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video App</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>YouTube Video Viewer</h1>
            <p>Enter a YouTube video URL to get started</p>
        </header>

        <main>
            <div class="input-section">
                <input
                    type="text"
                    id="youtube-url-input"
                    placeholder="https://www.youtube.com/watch?v=..."
                    aria-label="YouTube URL input"
                />
                <button id="submit-btn">Load Video</button>
            </div>

            <div id="error-message" class="error-message hidden"></div>
            <div id="loading-indicator" class="loading-indicator hidden">
                <div class="spinner"></div>
                <p id="loading-text">Loading...</p>
            </div>

            <div id="video-container" class="video-container hidden">
                <iframe
                    id="video-player"
                    width="560"
                    height="315"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>

            <div id="metadata-section" class="metadata-section hidden">
                <img id="thumbnail" class="thumbnail" alt="Video thumbnail" />
                <div class="metadata-info">
                    <h2 id="video-title"></h2>
                    <p id="video-channel"></p>
                    <p id="video-duration"></p>
                </div>
            </div>

            <div id="title-variations-section" class="title-variations hidden">
                <h3>AI-Generated Title Variations</h3>
                <div id="title-list" class="title-list"></div>
                <button id="regenerate-btn" class="secondary-btn">ðŸ”„ Regenerate Titles</button>
            </div>
        </main>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
